<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},梅西</h2>
<!--    mustache语法中，不仅仅可以直接写变量，也可以写一些简单的表达式-->
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName}} {{ lastName}}</h2>
    <h2>{{counter * 5}} </h2>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好呀',
            firstName:'Kobe',
            lastName:'不行',
            counter:100
        }
    })
</script>
</body>
</html>
