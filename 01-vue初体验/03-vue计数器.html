<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h1>当前计数:{{counter}}</h1>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>
<script>
    //语法糖：简写
    const obj = {
        counter:'0'
    }
    const app = new Vue({
        el:'#app',
        data:obj,
        methods:{
            add:function (){
                console.log('add被执行');
                this.counter++
            },
            sub:function (){
                console.log('sub被执行');
                this.counter--
            }
        },
        beforeCreate : function (){

        },
        created:function (){
            console.log('created');
        },
        mounted:function () {
            console.log('mounted');
        }
    })

</script>
</body>
</html>
