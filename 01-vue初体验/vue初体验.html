<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script type="text/javascript" src="../vue.js"></script>

</head>
<body>
<div id="app">{{message}}</div>
<script>
    //let(变量)/const(常量)
    //编程范式:声明式编程
    const app = new Vue({
        el:'#app',//用于挂载要管理的元素
        data:{//定义数据
                message:'hello Words'
        }
    })

</script>

</body>
</html>
