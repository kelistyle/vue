<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <p>主要目标,使用v-for 以及 v-bind 当我们点击某一行,某一行变颜色,其他不变</p >
    <p>集合如下:</p >
    <ul>
        <li v-for=" (value,index) in datalist" :class="{'active':cuerys==index}" @click='bander(index)'
            :title="value">
            {{index+1}} -- {{value}}
        </li>
    </ul>

</div>
<script>const apps = new Vue({
    el: "#app",
    data: {
    cuerys:0,
    datalist: ["Cgrain", "Whatarey", "小半", "陈粒"]
    },
    methods: {
    bander: function (obj) {
    this.cuerys = obj;
    }
    }

})
</script>
</body>
</html>
